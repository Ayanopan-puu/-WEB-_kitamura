<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-logo">COACH&nbsp;COSME</div>
    </header>
    <div class="first-view">
      <h3 class="first-phont">
        毎日<span>１分</span>のケアで<br /><span>「憧れの透明感」</span
        >を作れる？
      </h3>
      <img class="first-view-img" src="img/fv.png" />
      <div class="first-view-circle">今だけ</div>
      <p class="first-view-p">新規入会特別価格</p>
      <p class="first-view-cost">月額<span>1,100円</span></p>
      <p class="first-view-shadow">30日間無料キャンペーンに参加！</p>
    </div>
    <div class="bubble">
      <p class="bubble-p">こんな<span>悩み</span>抱えていませんか??</p>
    </div>
    <div class="main">
      <img class="main-img" src="img/trouble-img.png" />
      <div class="main-box">
        <div class="under">
          <img class="check" src="img/check.svg" />
          <p class="main-box-p">ケアしてもニキビが治らない</p>
        </div>
        <div class="under">
          <img class="check" src="img/check.svg" />
          <p class="main-box-p">シミやニキビの跡が気になる</p>
        </div>
        <div class="under">
          <img class="check" src="img/check.svg" />
          <p class="main-box-p">乾燥で肌が痒くなってしまう</p>
        </div>
      </div>
    </div>
  </body>
</html>
